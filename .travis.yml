language: bash
sudo: required

services: docker

env:
  - PORTUS_VERSION=master

before_script:
  - docker -v
  - docker pull quay.io/lonewulf/portus || return 0
  - docker pull alpine:3.4
  - docker images
  - docker images -q quay.io/lonewulf/portus
  - export OLD_HASH=$(docker images -q quay.io/lonewulf/portus)

script:
   - ./update.sh $PORTUS_VERSION
   - docker build -t quay.io/lonewulf/portus .

after_script:
   - docker images

after_success:
  - packaging/quay.io/push.sh
